<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최우선변제금 계산기</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    label, input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 20px; font-weight: bold; color: green; text-align: center; }
  </style>
</head>
<body>
  <h2>최우선변제금 계산기</h2>
  <label>지역명:
    <select id="region">
      <option value="">-- 선택하세요 --</option>
    </select>
  </label>
  <label>근저당 설정일자: <input id="date" type="date" /></label>
  <label>보증금 (원): <input id="deposit" type="number" /></label>
  <button id="calculateBtn">계산하기</button>
  <div id="result"></div>

  <script src="기준표_전체.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      const 지역선택 = document.getElementById("region");
      const 지역목록 = [...new Set(기준표.map(item => item.지역))].sort();
      지역목록.forEach(지역 => {
        const option = document.createElement("option");
        option.value = 지역;
        option.textContent = 지역;
        지역선택.appendChild(option);
      });
    });

    document.getElementById("calculateBtn").addEventListener("click", function() {
      const region = document.getElementById("region").value;
      const date = document.getElementById("date").value;
      const deposit = parseInt(document.getElementById("deposit").value);

      if (!region || !date || isNaN(deposit)) {
        document.getElementById("result").innerText = "모든 값을 올바르게 입력해주세요.";
        return;
      }

      const 기준 = 기준표.find(item =>
        region === item.지역 &&
        date >= item.시작 && date <= item.종료 &&
        deposit <= item.보증금상한
      );

      if (!기준) {
        document.getElementById("result").innerText = "소액임차인 대상 아님";
      } else {
        const result = Math.min(deposit, 기준.최우선);
        document.getElementById("result").innerText = `최우선변제금: ${result.toLocaleString()}원`;
      }
    });
  </script>
</body>
</html>
